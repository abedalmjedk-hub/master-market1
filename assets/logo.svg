<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="gradMaster" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bc13fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Hexagon (Optional, subtle trace) -->
  <path d="M250,50 L423,150 L423,350 L250,450 L77,350 L77,150 Z" 
        fill="none" 
        stroke="url(#gradMaster)" 
        stroke-width="2" 
        opacity="0.2" />

  <!-- The "Master M" Monogram -->
  <!-- Left Leg -->
  <path d="M120,400 L120,150 L250,280" 
        fill="none" 
        stroke="url(#gradMaster)" 
        stroke-width="25" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#neonGlow)" />
        
  <!-- Right Leg -->
  <path d="M380,400 L380,150 L250,280" 
        fill="none" 
        stroke="url(#gradMaster)" 
        stroke-width="25" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#neonGlow)" />

  <!-- Center Accent / Diamond -->
  <path d="M250,220 L250,120" 
        fill="none" 
        stroke="#fff" 
        stroke-width="8" 
        stroke-linecap="round"
        filter="url(#neonGlow)" />

  <!-- Tech Dots -->
  <circle cx="120" cy="400" r="12" fill="#fff" filter="url(#neonGlow)"/>
  <circle cx="380" cy="400" r="12" fill="#fff" filter="url(#neonGlow)"/>
  <circle cx="250" cy="280" r="15" fill="#050510" stroke="url(#gradMaster)" stroke-width="4"/>

</svg>
